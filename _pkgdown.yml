navbar:
  title: "ClinReport"
  left:
    - text: "Home"
      href: index.html
    - text: "Vignettes"
      href: articles/index.html
    - text: "Reference"
      href: reference/index.html
    - text: "Changelog"
      href: news/index.html

articles:
- title: Vignettes
  desc: >
    Clinical Standards are explained in the first Vignette.    
    The Get Started vignette introduce the main functions.  
    The third one shows how to modify/alter/personnalize the outputs.
    The last one describes the different graphics you can get with `ClinReport`.
  contents: 
   - clinreport_vignette_standard
   - clinreport_vignette_get_started
   - clinreport_modify_outputs
   - clinreport_graphics

reference:
- title: "Create the main statistical outputs"
  desc: >
    Functions used to create the main the statistical outputs.   
  contents:
  - '`report.lsmeans`'
  - '`report.quali`'
  - '`report.quanti`'
- title: "Modify the outputs"
  desc: >
    Functions used to modify the statistical outputs.   
  contents:
  - '`add.stat`'
  - '`regroup`'
  - '`split.desc`'
- title: "Graphic outputs"
  desc: >
    Function used to create the corresponding graphics of the statistical outputs.   
  contents:
  - '`plot.desc`'
- title: "Export to word"
  desc: >
    Function used to export the outputs to Microsoft Word  
  contents:
  - '`report.doc`'